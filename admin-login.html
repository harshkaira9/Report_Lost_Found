<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Campus Lost & Found</title>
    <link rel="stylesheet" href="admin-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="login-header">
                <div class="logo-circle">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Admin Portal</h1>
                <p>Campus Lost & Found System</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert-message" style="display: none;"></div>

            <!-- Login Form -->
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="adminEmail">
                        <i class="fas fa-envelope"></i> Admin Email/Username
                    </label>
                    <input 
                        type="text" 
                        id="adminEmail" 
                        name="adminEmail" 
                        placeholder="Enter admin email"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="adminPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="adminPassword" 
                            name="adminPassword" 
                            placeholder="Enter password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Login to Dashboard</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>

            <!-- Security Info -->
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <small>Secure admin access only. All actions are logged.</small>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2024 Campus Lost & Found. All rights reserved.</p>
            </div>
        </div>

        <!-- Decorative Background -->
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <script src="admin-auth.js"></script>
</body>
</html>
