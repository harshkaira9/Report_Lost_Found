<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Campus Lost & Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="forgot-password.css" />

</head>
<body>
  <div class="background-animation">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>

  <div class="forgot-password-container">
    <div class="header-section">
      <a href="register.html" class="back-button"><i class="fas fa-arrow-left"></i><span>Back to Home</span></a>
      <div class="logo"><i class="fas fa-search-location"></i><span>Campus Lost & Found</span></div>
    </div>

    <div class="forgot-password-card">
      <!-- Step 1 -->
      <div class="step-content active" id="step-1">
        <div class="icon-container"><i class="fas fa-lock"></i></div>
        <h1 class="title">Forgot Password?</h1>
        <p class="subtitle">Enter your email to receive a code.</p>
        <form id="email-form" class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="email" name="email" placeholder="your.email@campus.edu" required />
            </div>
            <span class="error-message" id="email-error"></span>
          </div>
          <button type="submit" class="btn btn-primary" id="send-code-btn"><span class="btn-text">Send Reset Code</span><div class="spinner"></div></button>
        </form>
      </div>

      <!-- Step 2 -->
      <div class="step-content" id="step-2">
        <div class="icon-container"><i class="fas fa-shield-alt"></i></div>
        <h1 class="title">Verify Your Email</h1>
        <p class="subtitle">Weâ€™ve sent a code to <strong id="sent-email"></strong></p>
        <form id="code-form" class="form">
          <div class="form-group">
            <label>Verification Code</label>
            <div class="code-inputs">
              <input type="text" maxlength="1" class="code-input" />
              <input type="text" maxlength="1" class="code-input" />
              <input type="text" maxlength="1" class="code-input" />
              <input type="text" maxlength="1" class="code-input" />
              <input type="text" maxlength="1" class="code-input" />
              <input type="text" maxlength="1" class="code-input" />
            </div>
            <span class="error-message" id="code-error"></span>
          </div>
          <button type="submit" class="btn btn-primary" id="verify-code-btn"><span class="btn-text">Verify Code</span><div class="spinner"></div></button>
        </form>
      </div>

      <!-- Step 3 -->
      <div class="step-content" id="step-3">
        <div class="icon-container"><i class="fas fa-key"></i></div>
        <h1 class="title">Create New Password</h1>
        <form id="reset-form" class="form">
          <div class="form-group">
            <label for="new-password">New Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="new-password" placeholder="New password" required />
              <button type="button" class="toggle-password" data-target="new-password"><i class="fas fa-eye"></i></button>
            </div>
            <span class="error-message" id="new-password-error"></span>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="confirm-password" placeholder="Confirm password" required />
              <button type="button" class="toggle-password" data-target="confirm-password"><i class="fas fa-eye"></i></button>
            </div>
            <span class="error-message" id="confirm-password-error"></span>
          </div>
          <button type="submit" class="btn btn-primary" id="reset-password-btn"><span class="btn-text">Reset Password</span><div class="spinner"></div></button>
        </form>
      </div>

      <!-- Step 4 -->
      <div class="step-content" id="step-4">
        <div class="icon-container success"><i class="fas fa-check-circle"></i></div>
        <h1 class="title">Password Reset Successful!</h1>
        <a href="login.html" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i><span>Go to Sign In</span></a>
      </div>
    </div>

    <div class="progress-indicator">
      <div class="progress-step active" data-step="1"><div class="step-circle">1</div><span>Email</span></div>
      <div class="progress-line"></div>
      <div class="progress-step" data-step="2"><div class="step-circle">2</div><span>Verify</span></div>
      <div class="progress-line"></div>
      <div class="progress-step" data-step="3"><div class="step-circle">3</div><span>Reset</span></div>
    </div>

    <div class="page-footer"><p>&copy; 2024 Campus Lost & Found</p></div>
  </div>

  <div class="toast" id="toast"><i class="fas fa-check-circle"></i><span id="toast-message">Success!</span></div>
  <script src="forgot-password.js"></script>
  <!-- Firebase SDK setup -->
<script type="module" src="firebase.js"></script>

</body>
</html>
