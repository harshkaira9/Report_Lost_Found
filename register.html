<!DOCTYPE html>
<html lang="en">
<head>
  <title>Campus Lost & Found - Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h1>Join Campus Lost & Found</h1>
        <p>Help reunite lost items with their owners</p>
      </div>

      <form id="registrationForm" class="registration-form" novalidate>
        <div class="form-row">
          <div class="input-group">
            <!-- added name attributes so FormData works -->
            <input type="text" id="firstName" name="firstName" required>
            <label for="firstName">First Name</label>
            <span class="input-highlight"></span>
          </div>

          <div class="input-group">
            <input type="text" id="lastName" name="lastName" required>
            <label for="lastName">Last Name</label>
            <span class="input-highlight"></span>
          </div>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" required>
          <label for="email">University Email</label>
          <span class="input-highlight"></span>
          <span class="error-message"></span>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" required>
          <label for="password">Password</label>
          <span class="input-highlight"></span>
          <div class="password-strength">
            <div class="strength-bar"></div>
          </div>
          <span class="password-hint">Use 8+ characters with mixed case and numbers</span>
        </div>

        <div class="input-group">
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <label for="confirmPassword">Confirm Password</label>
          <span class="input-highlight"></span>
          <span class="error-message"></span>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Create Account</span>
          <div class="btn-loader"></div>
        </button>
      </form>

      <div class="form-footer">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>

    <div class="illustration-container">

        <div class="item item-2">ðŸŽ’</div>

      </div>
      <h2>Never Lose Hope</h2>
      <p>Connect with your campus community to find lost items quickly</p>
    </div>

</body>
</html>
